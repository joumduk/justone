<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Period</h1>
  <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="period.start" (ngModelChange)="changeDate()"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="period.end" min="{{period.start}}"  (ngModelChange)="changeDate()"></ion-datetime>
    </ion-item>
  </ion-list>
  <h3>Result</h3>
  <ion-list>
      <ion-item>
        <ion-label>Sales</ion-label>
        <ion-label text-right>{{report.period_sale}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label>Revenue</ion-label>
          <ion-label text-right>{{report.period_revenue|currency:'à¸¿ '}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>New Products</ion-label>
            <ion-label text-right>{{report.period_product}}</ion-label>
          </ion-item>
    </ion-list>
</ion-content>
