<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="newProduct()">New Product</button>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemClicked(item)">
      <ion-avatar item-start>
        <img src="http://api.nextobe.co.th/img/{{item.image}}">
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.note}}</p>
    </ion-item>
  </ion-list>
</ion-content>
