<ion-header>

  <ion-navbar>
    <ion-title>New Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label  stacked>Name</ion-label>
      <ion-input [(ngModel)]="product.name" autocapitalize='off'  type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Origin Price</ion-label>
      <ion-input [(ngModel)]="product.price" autocapitalize='off'  type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Sale Price</ion-label>
      <ion-input [(ngModel)]="product.sale_price" autocapitalize='off' type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea [(ngModel)]="product.description" placeholder="Enter a description"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button color="secondary" (click)="getImage()">Get Image</button>
    </ion-item>
    <ion-item>
      <h4>Image Preview</h4>
      <p>{{imageURI}}"</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Facebook</ion-label>
      <ion-checkbox [(ngModel)]="product.facebook" *ngIf="social_syn.facebook==1"></ion-checkbox>
    </ion-item> 
    <ion-item>
      <ion-label>Instagram</ion-label>
      <ion-checkbox [(ngModel)]="product.instagram"></ion-checkbox>
    </ion-item> 
    <ion-item>
      <ion-label>Line</ion-label>
      <ion-checkbox [(ngModel)]="product.line" *ngIf="social_syn.facebook==1"></ion-checkbox>
    </ion-item> 
  </ion-list>
  <button ion-button block (click)="uploadFile()">Submit</button>

</ion-content>
