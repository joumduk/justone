<ion-header>

  <ion-navbar>
    <ion-title>New Shipping</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-list>
          <ion-item>
            <ion-label color="primary" >Shipping</ion-label>
            <ion-select [(ngModel)]="shipping.delivery_option">
              <ion-option value="1">DHL Delivery</ion-option>
              <ion-option value="2">Kerry Express</ion-option>
              <ion-option value="3">Thailand Post</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label color="primary" >Shipping Fee</ion-label>
              <ion-input placeholder="Shipping Fee" [(ngModel)]="shipping.shipping_fee"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" >Tracking Code</ion-label>
              <ion-input placeholder="Tracking Code" [(ngModel)]="shipping.tracking_code"></ion-input>
            </ion-item>
        </ion-list>    
    </ion-card>
    <a ion-button block (click)="submit()"> Submit</a>
</ion-content>
