<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user.email" autocapitalize='off'  type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" autocapitalize='off'  type="password" value=""></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
      <ion-row>
          <ion-col>
              <button ion-button block color="secondary" (click)="login()">Sign In</button>
          </ion-col>
          <ion-col>
               <button ion-button block color="danger" (click)="signup()">Sign Up</button>
          </ion-col>
      </ion-row>
   
   
  </div>
  
</ion-content>
