<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>New Post</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <button ion-button color="secondary" (click)="getImage()">Get Image</button>
      </ion-item>
      <ion-item>
          <h4>Image link</h4>
          <p>{{imageURI}}"</p>
        </ion-item>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea [(ngModel)]="product.description" placeholder="Enter a description"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Facebook</ion-label>
        <ion-checkbox [(ngModel)]="product.facebook" ></ion-checkbox>
      </ion-item> 
      <ion-item>
        <ion-label>Instagram</ion-label>
        <ion-checkbox [(ngModel)]="product.instagram" ></ion-checkbox>
      </ion-item> 
      <ion-item>
        <ion-label>Line</ion-label>
        <ion-checkbox [(ngModel)]="product.line" ></ion-checkbox>
      </ion-item> 
    </ion-list>
    <button ion-button block (click)="uploadFile()">Submit</button>
  
  </ion-content>
