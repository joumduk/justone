<ion-header>

  <ion-navbar>
    <ion-title>Select Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-row *ngFor="let item of items">
          <ion-col align-self-center col-3 >
            <img src="http://api.nextobe.co.th/img/{{item.image_link}}" />
          </ion-col>
          <ion-col col-6>
              <ion-label style="text-overflow: ellipsis;">{{item.name}}</ion-label>
              <ion-label color="primary">{{item.sale_price| currency:'à¸¿ '}}</ion-label>
          </ion-col>
          <ion-col align-self-center col-3>
              <ion-input type="number" text-center  placeholder="Number" style="text-align:center" [(ngModel)]="item.quantity" ></ion-input>
          </ion-col>
        </ion-row>
        <ion-item>
            <ion-label>Product Total</ion-label>
            <ion-input text-right  type="number" [(ngModel)]="order.product_total"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Grand Total</ion-label>
              <ion-input text-right   type="number" [(ngModel)]="order.grand_total"></ion-input>
            </ion-item>
      </ion-list>    
</ion-content>
