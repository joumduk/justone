<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button block (click)="pushNewOrder()">New Order</button>
  <ion-list>
    <ion-item *ngFor="let order of orders" (click)="orderDatail(order)">
      <h2 style="color:#387ef5;">Order : {{order.reference}} - {{order.id_order}} </h2>
      <h3>Customer: {{order.customer_name}} </h3>
      <h4>Total Price : <b>{{order.grand_total | currency :'à¸¿ '}}</b></h4>
      <p style="text-align:right">{{order.date|date}}</p>
    </ion-item>
  </ion-list>
</ion-content>
