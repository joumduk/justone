<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [(ngModel)]="user.firstname" autocapitalize='off'  type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [(ngModel)]="user.lastname" autocapitalize='off'  type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input [(ngModel)]="user.phone" autocapitalize='off' type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input [(ngModel)]="user.email" autocapitalize='off' type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password"  autocapitalize='off' type="password" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Retype Password</ion-label>
      <ion-input [(ngModel)]="user.conpasswd" autocapitalize='off'  type="password" value=""></ion-input>
    </ion-item>
  </ion-list>
  
  <div padding>
      <ion-row>
          <ion-col>
              <button ion-button block (click)="backLogin()">Back</button>
          </ion-col>
          <ion-col>
              <button ion-button block color="danger" (click)="signup()">Sign Up</button>
          </ion-col>
      </ion-row>
    
  </div>
  
</ion-content>
