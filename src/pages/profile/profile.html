<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/avatar.png">
          </ion-avatar>
          <h2>{{firstname}} {{lastname}}</h2>
          <p>{{email}}</p>
        </ion-item>
      <ion-item (click)="synFacebook()">
          <img src="assets/imgs/facebook.png" item-start >
          Facebook
        <ion-icon name="checkmark-circle" item-end *ngIf="isLoggedIn"></ion-icon>
      </ion-item>
      <ion-item >
          <img src="assets/imgs/instagram.png" item-start>
          Instagram
        <ion-icon name="checkmark-circle" item-end></ion-icon>
      </ion-item>
      <ion-item>
          <img src="assets/imgs/line.png" item-start>
          Line
          <ion-icon name="checkmark-circle" item-end></ion-icon>
        </ion-item>
  </ion-list>
  
  <button ion-button block color="danger" (click)="logout()">Log Out</button>
</ion-content>
