<ion-header>

  <ion-navbar>
    <ion-title>Synchronize Official Line account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Message API Client Id</ion-label>
      <ion-input [(ngModel)]="offical_line.message_client_id" autocapitalize='off'  type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Message API Client Secret</ion-label>
      <ion-input [(ngModel)]="offical_line.message_client_secret" autocapitalize='off'  type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Message API Token </ion-label>
      <ion-input [(ngModel)]="offical_line.message_token" autocapitalize='off' type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Login API Client Id</ion-label>
      <ion-input [(ngModel)]="offical_line.login_client_id" autocapitalize='off' type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Login API Client Secrect</ion-label>
      <ion-input [(ngModel)]="offical_line.login_client_secret"  autocapitalize='off' type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Line Id</ion-label>
      <ion-input [(ngModel)]="offical_line.line_id" autocapitalize='off'  type="text" value=""></ion-input>
    </ion-item>
  </ion-list>
  <ion-label >This message Set on Greeting Message</ion-label>
  <p >https://justone-social-marketing.000webhostapp.com/auth/subsript/{{offical_line.id_user}}</p>
  

  <div padding>
      <ion-row>
          <ion-col>
              <button ion-button block (click)="backprofile()">Back</button>
          </ion-col>
          <ion-col>
              <button ion-button block color="danger" (click)="register()">Submit</button>
          </ion-col>
      </ion-row>
    
  </div>
  
</ion-content>
